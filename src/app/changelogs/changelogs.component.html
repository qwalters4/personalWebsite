<div class="container changelogContainer">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let c of changelogs;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{c.release}}
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
