<div class="container changelogContainer">
  <mat-card class="save-required-card" *ngIf="saveNeeded">
    <mat-card-content>
      Changes have been made. Click 'Apply' to save changes.
      <button mat-raised-button color="primary" (click)="saveChanges($event)">Accent</button>
    </mat-card-content>
  </mat-card>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let c of (changelogs); trackBy: trackItem">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{c.release}}
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table mat-table
        [dataSource]="c.changeLineItems" multiTemplateDataRows
        class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
              <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <div class="example-element-position">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Change type</mat-label>
                    <input matInput placeholder="Change type..." [(ngModel)]="element.type" (keydown)="onKey($event, c)">
                  </mat-form-field>
                </div>
                <div class="example-element-serviceName">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Service name</mat-label>
                    <input matInput placeholder="Service name..." [(ngModel)]="element.serviceName" (keydown)="onKey($event, c)">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description of the change..." (keydown)="onKey($event, c)">{{element.description}}</textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="example-element-details">
                <mat-form-field class="example-full-width example-full-height" appearance="fill">
                  <mat-label>Details</mat-label>
                  <textarea cdkTextareaAutosize cdkAutosizeMaxRows="10" matInput placeholder="Details of the change..." (keydown)="onKey($event, c)">{{element.details}}</textarea>
                </mat-form-field>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

      <mat-action-row>
        <button mat-button color="primary" (click)="deleteChangelog(c.id)">Delete changelog</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
