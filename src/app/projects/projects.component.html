<div class="container">
    <div class="sectionHeaders">Software</div>
    <mat-card class="child-object">
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let p of (softwareProjects)" (opened)="p.openState = true" (closed)="p.openState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{p.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{p.description}}
                    </mat-panel-description>
                    <img *ngIf="!p.openState" mat-card-image src="{{p.imgSrcs[0].src}}" style="margin-left: 10px; max-width: 50%;">
                </mat-expansion-panel-header>
                <p>{{p.content}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>

    <div class="sectionHeaders">Hardware/Infrastructure</div>
    <mat-card class="child-object">
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let p of (hardwareProjects)" (opened)="p.openState = true" (closed)="p.openState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{p.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{p.description}}
                    </mat-panel-description>
                    <img *ngIf="!p.openState" mat-card-image src="{{p.imgSrcs[0].src}}" style="margin-left: 10px; max-width: 50%;" alt="test">
                </mat-expansion-panel-header>
                <div [innerHTML]="p.content"></div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>

    <div class="sectionHeaders">Automotive</div>
    <mat-card class="child-object">
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let p of (automotiveProjects)" (opened)="p.openState = true" (closed)="p.openState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{p.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{p.description}}
                    </mat-panel-description>
                    <img *ngIf="!p.openState" mat-card-image src="{{p.imgSrcs[0].src}}" style="margin-left: 10px; max-width: 50%;">
                </mat-expansion-panel-header>
                <p>{{p.content}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card>
</div>
